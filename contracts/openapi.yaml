openapi: 3.0.3
info:
  title: NBA API
  version: 1.0.0
  description: Context-Aware Next Best Action API
servers:
  - url: /api/v1
security:
  - bearerAuth: []
paths:
  /auth/login:
    post:
      summary: Login (placeholder - OAuth2 provider recommended)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Token response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'

  /doctors:
    get:
      summary: List doctors
      parameters:
        - in: query
          name: tier
          schema: { type: string }
        - in: query
          name: specialty
          schema: { type: string }
        - in: query
          name: territoryId
          schema: { type: string, format: uuid }
        - in: query
          name: page
          schema: { type: integer, default: 0 }
        - in: query
          name: size
          schema: { type: integer, default: 20 }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageDoctor'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      summary: Create doctor
      responses:
        '201':
          description: Created

  /doctors/{id}:
    get:
      summary: Get doctor
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Doctor'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /doctors/nearby:
    get:
      summary: Find nearby doctors
      parameters:
        - in: query
          name: lat
          required: true
          schema: { type: number }
        - in: query
          name: lon
          required: true
          schema: { type: number }
        - in: query
          name: radiusKm
          schema: { type: number, default: 5 }
        - in: query
          name: limit
          schema: { type: integer, default: 20 }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Doctor'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /visits:
    get:
      summary: List visits
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Visit'
    post:
      summary: Log visit
      responses:
        '201':
          description: Created

  /territories:
    get:
      summary: List territories
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Territory'

  /users/mrs:
    get:
      summary: List MRs with territory summary
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserSummary'

  /users/me/territories:
    get:
      summary: List territories for current user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Territory'

  /secure/ping:
    get:
      summary: Protected ping
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string

  /products:
    get:
      summary: List products
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'

  /messages:
    get:
      summary: List messages
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'

  /recommendations:
    get:
      summary: Get recommendations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Recommendation'

  /feedback:
    post:
      summary: Submit recommendation feedback
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecommendationFeedback'
      responses:
        '201':
          description: Created

  /audit-logs:
    get:
      summary: List audit logs (Admin)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AuditLog'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ErrorResponse:
      type: object
      properties:
        code: { type: string }
        message: { type: string }
        path: { type: string }
        timestamp: { type: string, format: date-time }
    LoginRequest:
      type: object
      properties:
        email: { type: string }
        password: { type: string }
      required: [email, password]
    TokenResponse:
      type: object
      properties:
        access_token: { type: string }
        token_type: { type: string }
        expires_in: { type: integer }
    Doctor:
      type: object
      properties:
        id: { type: string, format: uuid }
        fullName: { type: string }
        specialty: { type: string }
        tier: { type: string }
        priorityScore: { type: integer }
        territoryId: { type: string, format: uuid }
        notes: { type: string }
    PageDoctor:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/Doctor'
        meta:
          $ref: '#/components/schemas/PageMeta'
    PageMeta:
      type: object
      properties:
        page: { type: integer }
        size: { type: integer }
        totalElements: { type: integer }
        totalPages: { type: integer }
    Visit:
      type: object
      properties:
        id: { type: string, format: uuid }
        doctor_id: { type: string, format: uuid }
        user_id: { type: string, format: uuid }
        visit_time: { type: string, format: date-time }
        outcome: { type: string }
        notes: { type: string }
        follow_up_required: { type: boolean }
    Territory:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        code: { type: string }
    UserSummary:
      type: object
      properties:
        id: { type: string, format: uuid }
        fullName: { type: string }
        email: { type: string }
        territories:
          type: array
          items:
            $ref: '#/components/schemas/Territory'
    Product:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        code: { type: string }
    Message:
      type: object
      properties:
        id: { type: string, format: uuid }
        product_id: { type: string, format: uuid }
        title: { type: string }
        body: { type: string }
    Recommendation:
      type: object
      properties:
        id: { type: string, format: uuid }
        doctor_id: { type: string, format: uuid }
        message_id: { type: string, format: uuid }
        score: { type: number }
        explanation: { type: string }
        created_at: { type: string, format: date-time }
    RecommendationFeedback:
      type: object
      properties:
        recommendation_id: { type: string, format: uuid }
        status: { type: string }
        reason: { type: string }
      required: [recommendation_id, status]
    AuditLog:
      type: object
      properties:
        id: { type: string, format: uuid }
        actor_user_id: { type: string, format: uuid }
        action: { type: string }
        entity_type: { type: string }
        entity_id: { type: string, format: uuid }
        metadata: { type: object }
        created_at: { type: string, format: date-time }
