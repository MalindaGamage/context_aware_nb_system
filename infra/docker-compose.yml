version: "3.9"

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: nba-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nba}
      POSTGRES_USER: ${POSTGRES_USER:-nba}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nbapass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:25.0.6
    container_name: nba-keycloak
    command: ["start-dev", "--import-realm"]
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    ports:
      - "${KEYCLOAK_PORT:-8081}:8080"
    volumes:
      - ../infra/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro

  api:
    build:
      context: ../services/api
    container_name: nba-api
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-nba}
      DB_USER: ${POSTGRES_USER:-nba}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-nbapass}
      JWT_ISSUER_URI: http://keycloak:8080/realms/${KEYCLOAK_REALM:-nba}
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      - postgres
      - keycloak

  recommender:
    build:
      context: ../services/recommender
    container_name: nba-recommender
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-nba}
      DB_USER: ${POSTGRES_USER:-nba}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-nbapass}
    ports:
      - "${RECOMMENDER_PORT:-8000}:8000"
    depends_on:
      - postgres

volumes:
  postgres_data: